
[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
decorations = "full"
dynamic_title = false
opacity = 0.8
startup_mode = "Windowed"

[window.dimensions]
columns = 82
lines = 25

[window.padding]
x = 10
y = 10

[general]
live_config_reload = true
import = ["/home/cahaya/.config/alacritty/colors.toml", "/home/cahaya/.config/alacritty/fonts.toml"]
